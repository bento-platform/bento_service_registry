[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_service_registry"
version = "1.2.2"
description = "An implementation of GA4GH Service Registry API for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_service_registry"}]
repository = "https://github.com/bento-platform/bento_service_registry"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
aiodns = "^3.0.0"
aiofiles = "^23.2.1"
aiohttp = "^3.8.5"
bento-lib = {extras = ["fastapi"], version = "^8.0.0"}
fastapi = "^0.103.2"
pydantic = "^2.4.0"
pydantic-settings = "^2.0.3"

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.1"
flake8 = "^6.0.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
tox = "^4.4.5"
mypy = "^1.0.0"
types-aiofiles = "^22.1.0"
pytest-asyncio = "^0.20.1"
debugpy = "^1.6.3"
httpx = "^0.24.1"
